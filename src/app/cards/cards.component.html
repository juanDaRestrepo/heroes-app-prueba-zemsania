
<div class="container">
    <div class="row mt-3" >
        <!-- Here is sent all the heroes and its respective index to the card component to show each hero  -->
            <app-card
                class="col-md-4 mb-4"
                *ngFor="let hero of heroes; let i = index"
                [hero]="hero"
                [i]="i"
            >
            </app-card>
    </div>
    
</div>
